<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- boilerplate: css and js -->
    <script>console.log("html head: flotation device")</script>
    <script src="svg-inject.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <!-- boilerplate: font imports  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
    
    <title>Pompy Dashboard</title>
</head>
<body>
    <div class="main-container">
        <header>
            <div class="profile-block">
                <img src="img/avatar_01.png" alt="Profile Picture">
                <a href="profile-name">Ernesto Pompy</a>
            </div>
            <div class="icons-block">
                <img src="svg/magnify.svg" class="svg-inject">
                <img src="svg/bell-ring-outline.svg" class="svg-inject">
                <img src="svg/menu.svg" class="svg-inject">
            </div>
        </header>
        <nav>

        </nav>
        <ul class="grid-tabs">
            <li>Projects</li>
            <span class="v-sep"></span>
            <li>Announcements</li>
            <span class="v-sep"></span>
            <li>Trending</li>

        </ul>
        <main>
            <div class="card-container-projects">
                <div class="card-project"></div>
                <div class="card-project"></div>
                <div class="card-project"></div>
                <div class="card-project"></div>
            </div>
            <div class="card-container-announcements">

            </div>
            <div class="card-container-trending">

            </div>
            </div>
        </main>

    </div>
</body>
</html>
